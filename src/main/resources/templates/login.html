<!DOCTYPE html>
<html>
<head><title>
	WebEntitie - Login
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="D:/Nouveau dossier/bootstrap/css/bootstrap.min.css">
  <script src="D:/Nouveau dossier/bootstrap/js/bootstrap.min.js"></script> 
  <style type="text/css">
  	body {
    background-color: lightblue;
}
  </style> 
</head>

<body style="background-color: #ededed";>
	<div style="background-color: #337ob7;height:20px;"></div>
	<div class="container-fluid">
		<div class="row col-lg-4 col-lg-offset-4" style="margin-top:20px ; background-color:0fff;padding:20px;border: solid;">
		<form th:action="@{/Login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Login"></h3>

	<div class="form-group">
      <label class="sr-only" for="email">Email:</label>
      <input type="email" class="form-control" id="mail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>

			<button class="btn btn-primary" name="Submit" value="Login" type="Submit" th:text="Login" style="margin-top: 20px">
			Login </button>
		</form>
	</div>
	</div>
</body>
</html>
